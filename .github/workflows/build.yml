      - name: Get CodeArtifact auth token (DEV)
        id: token
        run: |
          TOKEN=$(aws codeartifact get-authorization-token \
            --domain ${CODEARTIFACT_DOMAIN} \
            --domain-owner ${AWS_ACCOUNT_ID} \
            --region ${AWS_REGION} \
            --query authorizationToken --output text)
          echo "CODEARTIFACT_AUTH_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ECR_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ECR_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/acme-app-service:${{ github.sha }}
            ${{ steps.ecr-login.outputs.registry }}/acme-app-service:dev-latest
          build-args: |
            CODEARTIFACT_AUTH_TOKEN=${{ env.CODEARTIFACT_AUTH_TOKEN }}
            MAVEN_PROFILE=prod
            USE_MVN_USE_RELEASES=true

      - name: Post-check - list pushed tags
        run: |
          echo "Image pushed to: ${{ steps.ecr-login.outputs.registry }}/acme-app-service"
